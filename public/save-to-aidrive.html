<!DOCTYPE html>
<html>
<head>
  <title>AI Drive File Saver (Dev Only)</title>
</head>
<body>
  <script>
    // 개발 환경 전용: AI 드라이브에 파일 저장
    window.saveToAiDrive = async (storeName, documentType, fileName, base64Data) => {
      try {
        // Sandbox 환경에서만 작동
        const response = await fetch('/api/dev/save-file', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ storeName, documentType, fileName, fileData: base64Data })
        });
        
        if (response.ok) {
          const result = await response.json();
          console.log('✅ AI 드라이브 저장 성공:', result.path);
          return result;
        } else {
          console.warn('⚠️ AI 드라이브 저장 실패');
          return null;
        }
      } catch (err) {
        console.error('❌ AI 드라이브 저장 에러:', err);
        return null;
      }
    };
  </script>
</body>
</html>
